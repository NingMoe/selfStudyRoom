<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
     
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>	
	<meta name="apple-mobile-web-app-capable" content="yes"/>	
	<meta name="format-detection" content="telephone=no"/> 
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title></title> 
	<!-- Common styles and scripts -->
    <link type="text/css" rel="stylesheet"  th:href="@{/common/layui/css/layui.css}"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/common/font-awesome-4.7.0/css/font-awesome.css}"/>  
    <script type="text/javascript"  th:src="@{/common/jquery/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript"  th:src="@{/common/layer/layer.js}"></script>
    <script type="text/javascript"  th:src="@{/common/layui/layui.js}"></script>
    <script type="text/javascript"  th:src="@{/common/taglib/common.js}"></script>
</head>
<body>
  <div class="alertFrom">
			<form class="layui-form" id="editForm" action="" method="post">
				<input type="hidden"  name="id"   th:value="${resource.id}"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="white-space:nowrap;">上级资源名称:</label>
					<div class="layui-input-inline ">
						<label class="layui-form-label" style="color:#1AA094; white-space:nowrap;" th:text="${resource.parentName}"></label>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源key:</label>
					<div class="layui-input-inline">
						<label class="layui-form-label" style="color:#1AA094; white-space:nowrap;" th:text="${resource.resKey}"></label>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源名称:</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required"   placeholder="请输入资源名称"  autocomplete="off" class="layui-input" th:value="${resource.name}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源URL:</label>
					<div class="layui-input-inline">
						<input type="text" name="resUrl"   autocomplete="off" class="layui-input"  th:value="${resource.resUrl}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序权重:</label>
					<div class="layui-input-inline">
						<input type="number" name="sort"  lay-verify="number"  autocomplete="off" class="layui-input"  th:value="${resource.sort}">
					</div>
					<div class="layui-form-mid layui-word-aux">值越大排序越往后</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">图标:</label>
					<div class="layui-input-inline">
						<input type="text" name="iconUrl"   autocomplete="off" class="layui-input"  th:value="${resource.iconUrl}">
					</div>
					<div class="layui-form-mid layui-word-aux"><a href="http://www.fontawesome.com.cn/faicons/" target="_blank">点此打开图标库</a></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源类型:</label>
					<div class="layui-input-inline">
						<label  class="layui-form-label" style="color:#1AA094; white-space:nowrap;" th:text="${resource.type}=='0'?'目录':(${resource.type}=='1'?'菜单':'按扭')">
				        </label>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源描述:</label>
					<div class="layui-input-inline">
						<textarea   name="rescDesc"   placeholder="简单描述资源作用"  autocomplete="off" class="layui-textarea" th:text="${resource.rescDesc}"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" >
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary" id="res">重置</button>
					</div>
				</div>
			</form>
		</div>
</body>
<script type="text/javascript" src="/common/manager/js/resource_edit.js"></script>
</html>
