<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
     
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>	
	<meta name="apple-mobile-web-app-capable" content="yes"/>	
	<meta name="format-detection" content="telephone=no"/> 
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title></title> 
	<!-- Common styles and scripts -->
    <link type="text/css" rel="stylesheet"  th:href="@{/common/layui/css/layui.css}"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/common/font-awesome-4.7.0/css/font-awesome.css}"/>  
    <script type="text/javascript"  th:src="@{/common/jquery/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript"  th:src="@{/common/layer/layer.js}"></script>
    <script type="text/javascript"  th:src="@{/common/layui/layui.js}"></script>
    <script type="text/javascript"  th:src="@{/common/taglib/common.js}"></script>
</head>
<body>
		<div class="alertFrom">
			<form class="layui-form" id="editForm" action="" method="post" >
			<div class="layui-form-item">
					<label class="layui-form-label">原密码:</label>
					<div class="layui-input-inline">
						<input type="password" name="oldPassword" lay-verify="required"   placeholder="请输入原密码"  autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码:</label>
					<div class="layui-input-inline">
						<input type="password" name="passWord" lay-verify="pass"   placeholder="请输入新密码"  autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认新密码:</label>
					<div class="layui-input-inline">
						<input type="password" name="subPassword" lay-verify="subPassword" placeholder="请再输入新密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请再如入一次新密码</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" >
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>		 
	</body>
	<script type="text/javascript" src="/common/framework/js/modifyPassword.js"></script>
</html>
