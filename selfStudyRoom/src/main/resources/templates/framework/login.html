	<!-- Common styles and scripts -->
    <link type="text/css" rel="stylesheet"  th:href="@{common/layui/css/layui.css}"/>
    <link type="text/css" rel="stylesheet"  th:href="@{common/font-awesome-4.7.0/css/font-awesome.css}"/>

<body class="login" style="background-image: url(common/framework/images/bg.jpg);">
	<div class="login-top" style="margin-top:1.9rem !important;">
		<p class="logo">SSR</p>
		<p class="login-ttiltle">共享平台系统</p>
		<div class="clearfix"></div>
	</div>
	<div class="login-main">
		<div class="login-user">
			<img src="common/framework/images/1_03.jpg" alt=""/><input id="username" type="text" placeholder="请输入您的账号..."/>
		</div>
		<div class="login-password">
			<img src="common/framework/images/1_06.png" alt=""/><input id="password" type="password" placeholder="请输入您的密码..."/>
		</div>
		<div class="form-group text-left">
           <div id="verify_box">
               <div id="verify_xbox">
                    <div id="btn">
                          <img src="common/framework/images/1_07.png"/>
                     </div>
                </div>
                 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;按住滑块，拖动到最右边            
            </div>         
        </div>
		<div class="login-button">
			<input type="button" class="submit_btn" value="登录" disabled="disabled" id="loginSuccess"/>
			<p onclick="changePassWrod();">忘记密码？</p>
		</div>
	</div>
	<div class="login-bottom" style="position:relative;margin-top:380px;">
		<p>北京新东方教育科技（集团）有限公司</p>

		<p>©2011-2012 新东方 版权所有</p>
	</div>
	
    <script type="text/javascript">
		/*PC端学生页面，用于rem样式*/
		var  deviceWidth = document.documentElement.clientWidth;
		if(deviceWidth >750) deviceWidth =750;
		document.documentElement.style.fontSize = deviceWidth /7.5+'px';
		
		//防止内部iframe跳转到登陆页面
		if(window !=top){  
		    top.location.href=location.href;  
		}  
    </script>
    <script type="text/javascript" src="common/framework/js/login.js"></script>
    <script type="text/javascript" src="common/jquery/jquery.particleground.min.js"></script> 
    <!-- 图片验证 -->
